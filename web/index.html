<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="N47 ExtremeSport League">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="icon" type="image/png" href="favicon.png">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="N47 Web">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <title>N47</title>
  <link rel="manifest" href="manifest.json">

<body>

<!-- Splash screen -->
<div id="splash">
  <img id="splash-logo" src="splash_logo.png" alt="N47 Logo" />
  <div id="loading-text">
    Loading
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</div>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: 'Rajdhani', sans-serif;
    background: black;
  }

   html {
    touch-action: manipulation;
    -webkit-text-size-adjust: 100%;
    -ms-text-size-adjust: 100%;
    -webkit-font-smoothing: antialiased;
    transform: scale(1);
    transform-origin: top left;
  }


  #splash {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: url("snow_splash.jpg") center center no-repeat;
    background-size: cover;
    z-index: 9999;
    transition: opacity 0.6s ease;
  }

  #splash-logo {
    width: 180px;
    margin-bottom: 30px;
    animation: fadeInUp 1s ease forwards;
    transform: translateZ(0); /* 💡 防止 GPU 抖动 */
    will-change: transform, opacity;
  }

  #loading-text {
    color: white;
    font-size: 20px;
    font-family: inherit;
    display: flex;
    align-items: center;
    gap: 8px;
    opacity: 0;
    animation: fadeInUp 1s ease 0.5s forwards;
  }

  .dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: white;
    animation: bounce 1.2s infinite ease-in-out;
  }

  .dot:nth-child(1) { animation-delay: 0s; }
  .dot:nth-child(2) { animation-delay: 0.2s; }
  .dot:nth-child(3) { animation-delay: 0.4s; }

  @keyframes fadeInUp {
    from { transform: translateY(20px); opacity: 0; }
    to   { transform: translateY(0); opacity: 1; }
  }

  @keyframes bounce {
    0%, 80%, 100% { transform: scale(1); }
    40% { transform: scale(1.5); }
  }

  .grecaptcha-badge {
  visibility: hidden;
}

</style>

<script>
  const serviceWorkerVersion = '{{flutter_service_worker_version}}';
  let scriptLoaded = false;

  function loadMainDartJs() {
    if (scriptLoaded) return;
    scriptLoaded = true;
    const scriptTag = document.createElement('script');
    scriptTag.src = 'main.dart.js';
    scriptTag.type = 'application/javascript';
    document.body.appendChild(scriptTag);
  }

  function waitForFlutterRender() {
    const observer = new MutationObserver(() => {
      const flutterRoot = document.querySelector('flt-glass-pane');
      if (flutterRoot) {
        const splash = document.getElementById('splash');
        if (splash) {
          splash.style.opacity = '0';
          splash.style.pointerEvents = 'none';     // 💡 防止干扰 Flutter 的点击
          splash.style.transition = 'opacity 0.6s ease'; // 保证不会发生 scale/transform
          splash.style.transform = 'translateZ(0)';      // 💡 防止突变缩放
          setTimeout(() => splash.remove(), 700);
        }
        observer.disconnect();
      }
    });
    observer.observe(document.body, { childList: true, subtree: true });
  }

  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      const swUrl = 'flutter_service_worker.js?v=' + serviceWorkerVersion;
      navigator.serviceWorker.register(swUrl).then((reg) => {
        function waitForActivation(sw) {
          sw.addEventListener('statechange', () => {
            if (sw.state === 'activated') {
              loadMainDartJs();
              waitForFlutterRender();
            }
          });
        }

        if (!reg.active && (reg.installing || reg.waiting)) {
          waitForActivation(reg.installing || reg.waiting);
        } else if (!reg.active.scriptURL.endsWith(serviceWorkerVersion)) {
          reg.update();
          waitForActivation(reg.installing);
        } else {
          loadMainDartJs();
          waitForFlutterRender();
        }
      });

      setTimeout(() => {
        if (!scriptLoaded) {
          loadMainDartJs();
          waitForFlutterRender();
        }
      }, 4000);
    });
  } else {
    loadMainDartJs();
    waitForFlutterRender();
  }
</script>
</body>


<script src="https://www.google.com/recaptcha/api.js?render=6LeJKCcrAAAAAB5_i37B7M-maDo21Zqao9mrzZ07"></script>
</body>
</html>
